<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="cadastro.css">
</head>
  <header>
    <h1>Cadastro de Interesse</h1>
  </header>

<body>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://rawgit.com/RobinHerbots/jquery.inputmask/3.x/dist/jquery.inputmask.bundle.js"></script>

  <script type="text/javascript">
    $( document ).ready(function() {
      console.log("Entrou aqui")
      $('#phoneNumber').inputmask("(99) 999-9999");
    });
  </script>
  
  <div id="check">
    <p id="subtitle" > <strong> Pré inscrição na Alfea College of Faries</strong></p>

  </div> 
  

  <div class="main-container">


  <form class="form-container">
       
    
    
      <fieldset class="grupo">

              <div class="campo" >
                <legend class="legend">Dados do Responsável</legend>
                <label for="nameParent"><b>Nome *</b></label>
                <input class="custom-name" type="text" maxlength="100" placeholder="Nome do Responsável" name="nameParent" required>
    
              </div >
              <div class="campo">
                <label for="email"><strong>Email *</strong></label>
                <input class="custom-input" type="text" placeholder="ex:nome@email.com.br" name="email" required>
    
              </div>

              <div class="campo">
                <label for="celParent"><strong>Celular</strong></label>
                <input class="phone" type="text" id="phoneNumber" 
                  placeholder="DDD + Celular" name="phoneNumber" required>
                <data-in></data-in>

              </div>

              <div id="check">                
                <label> <strong> O que mais lhe motiva a colocar seu filho na Alfea?</strong></label><br><br>
                
                <input type="checkbox" name="motivation" value="Professores">
                <label for="motivation">Professores</label>
                
                <input type="checkbox" name="motivation2" value="Aulas Extraclasse">           
                <label for="motivation2">Aulas Extraclasse</label>
                
                <input type="checkbox" name="motivation3" value="Metodologia de Ensino">
                <label for="motivation3">Metodologia de Ensino</label>
                
              </div>
            
           
            </fieldset>
         
            <fieldset class="grupo">
              <div class="campo">
                <legend class="legend">Dados do Estudante</legend>
                <label for="nameStudent"><strong>Nome *</strong>  </label>
                <input class="custom-Student" type="text" placeholder="Nome do Estudante" name="nameStudent" required>
              </div>
              
              <div>
                <label for="dateStudent"> <strong>Data de Nascimento *</strong> </b></label>
              <input type="date" placeholder="Data de Nascimento" name="dateStudent" required>

              </div>
              

              <div id="check">
                <label for="brothers"><strong>Possui irmãos ou irmãs?</strong></label>
                <select name="brothers">
                  <option value="brothers">Sim</option>
                  <option value="brothers">Não</option>
                </select>
              </div>
            
              <div class="grupo">
                <label for="grade"> <strong>Turma *</strong></label>
                <input type="radio" name="grade" value="1º Ano"><label>1º Ano</label>
                <input type="radio" name="grade" value="2º Ano"><label>2º Ano</label>
                <input type="radio" name="grade" value="3º Ano"><label>3º Ano</label>
              </div>
              <div class="grupo">
                <label for="grade"> <strong>Maior de Idade?</strong></label>
                <input type="radio" name="grade" value="Maior"><label>Maior</label>
                <input type="radio" name="grade" value="Menor"><label>Menor</label>
              </div>
              

              <div class="campo">
                <label for="information"> <strong>Informações Adicionais</strong> </label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="information"></textarea>
                

              </div>

            </fieldset>
          
          <button type="submit" class="btn">Enviar</button>
          <button type="reset" class="clearbtn">Apagar respostas</button>


          <div class="zap">
            <a target="whats" href="https://api.whatsapp.com/send?phone=5521986301460">
                <img src="images/whatsapp-logo-icone.png"/>
            </a>
        </div>
        </form>
        <div> <img src="images/ColegioWins.png" alt="fgdg">
        <img src="images/50868369332_fe0e2cdc65_o.jpg" alt="">
        <img src="images/Albero-Loreto.jpg" alt="">
       
        
        
        </div>

      </div> 
      </div> 
    
</body>
</html>
